<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">

        <div class="game-name">
            <h1>BIRTHDAY GUESS GAME</h1>
            <p>Guess whose birthday the computer has generated.</p>
        </div>
        <div id="wrapper">
            
           
            <div class="result-area" id="result-area">
                
                <p id="result">
                    <span id="birth-date">October 9</span> is <span id="name">Carlos Nah</span> Birthday.
                </p>
                
            </div>
            <div class="previous-result-area">
                <p class="previous-result">Previous Results</p>
                <p id="name-already-guess"></p>
            </div>

            
        </div>

        <button id="show-result">Show Result</button>
        <button id="play-again">Play Again</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
